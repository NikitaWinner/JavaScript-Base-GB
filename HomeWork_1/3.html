<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    /*
1. Тут 3 операнда и операторы работают один за другим. Первый "+" складывает два числа 10 и 10 и возвращает 20.
 (если хотя бы один операнд является строкой, то второй будет также преобразован в строку, 
 не важно, первый или второй операнд является строкой.)
2. Затем следующий "+" объединяет результат со строкой, производя действие 20 + '10' = '2010'.
 (Сложение и преобразование строк — это особенность бинарного плюса "+". 
 Другие арифметические операторы работают только с числами и всегда преобразуют операнды в числа.)
3. С помощью console.log выводим строку '2010' в консоль.
*/
    console.log(10 + 10 + "10");

    /*
    1. Тоже 3 операнда и операторы работают один за другим. Первый "+" преобразует 10 в строку возвращает '1010'.
     (если хотя бы один операнд является строкой, то второй будет также преобразован в строку, 
     не важно, первый или второй операнд является строкой.)
    2. Затем следующий "+" также преобразует число в строку и объединяет строки,
      производя действие '1010' + 10 получаем '101010'.
     (Сложение и преобразование строк — это особенность бинарного плюса "+". 
     Другие арифметические операторы работают только с числами и всегда преобразуют операнды в числа.)
    3. С помощью console.log выводим строку '101010' в консоль.
    */
    console.log(10 + "10" + 10);

    /*
    1. Тут 3 операнда и операторы работают один за другим. Первый "+" складывает два числа 10 и 10 и возвращает 20.
    2. Затем следующий унарный плюс преобразует строку '10' в число и складывает с числом 20.
    (унарнрый плюс делает тоже самое, что и Number(...), только короче.)
    3. С помощью console.log выводим число 30 в консоль.
    */
    console.log(10 + 10 + +"10");

    /*
    1. Тут 2 операнда и оператор деления "/". 10 делится -''
    2. Унарный минус преобразует строку '' в отрицательное число  0 
     (typeof -''  ->  Number, 
     console.log(-'')  ->  -0.)
     10 делить на -0 получаем -Infinity
    3. С помощью console.log выводим отрицательную математическую бесконечность в консоль -> -Infinity
    */
    console.log(10 / -'');

    /*
    1. Тут 2 операнда и оператор деления "/". 10 делится +'2,5'
    2. Унарный плюс преобразует строку '2,5' в тип NaN т.к. в строке присутствует запятая ","
     (typeof -'2,5'  -> Number,
     console.log(-'2,5')  ->  NaN)
    3. С помощью console.log выводим отрицательную математическую бесконечность в консоль -Infinity
    */
    console.log(10 / +"2,5");

  </script>
</body>

</html>
