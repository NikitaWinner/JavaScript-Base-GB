  <!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";
    /**
     * Функция складывает два числа и возвращает результат сложения.
     * @param {number} numA - Первое слагаемое.
     * @param {number} numB - Второе слогаемое.
     * @return {number} Результат сложения.
     */
    function plus(numA, numB) {
      return numA + numB;
    }

    /**
     * Функция находит развность двух чисул и возвращает результат вычитания.
     * @param {number} numA - Первое число.
     * @param {number} numB - Второе число.
     * @return {number} Результат вычитания.
     */
    function minus(numA, numB) {
      if (numA > numB) {
        return numA - numB;
      } else if (numB > numA) {
        return numB - numA;
      } else {
        return 0;
      }
    }

    /**
     * Функция умножает два числа и возвращает результат сложения.
     * @param {number} numA - Первый множитель.
     * @param {number} numB - Второй множитель.
     * @return {number} Результат умножения.
     */
    function multiplication(numA, numB) {
      return numA * numB;
    }

    /**
     * Функция делит первое чило на второе и возвращает результат сложения.
     * @param {number} numA - делимое.
     * @param {number} numB - делитель.
     * @return {number} частное.
     */
    function division(numA, numB) {
      return numA / numB;
    }

    function mathOperation(arg1, arg2, operation) {
      if (operation === "+") {
        plus(arg1, arg2);
      } else if (operation === "-") {
        minus(arg1, arg2);
      } else if (operation === "/") {
        division(arg1, arg2);
      } else if (operation === "*") {
        multiplication(arg1, arg2);
      } else {
        return NaN
      }
    }

    /**
     * Вычисляет операцию, переданную в третий параметр между двумя первыми
     * аргументами функции.
     * @param {number} arg1 - Первое число.
     * @param {number} arg2 - Второе число.
     * @param {string} operation - Операция, одна из возможных строк:
     * "+", "-", "*", "/".
     * @return {number} Результат операции operation над первыми двумя аргументами
     * функции. Может вернуть NaN, если operation или первые два аргумента заданы
     * неверно.
     */
    function mathOperation(arg1, arg2, operation) {
      switch (operation) {
        case "+": return sum(arg1, arg2);
        case "-": return difference(arg1, arg2);
        case "*": return multiplication(arg1, arg2);
        case "/": return division(arg1, arg2);
        default: return NaN;
      }
    }
  </script>
