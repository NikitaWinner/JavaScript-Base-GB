<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";
    /**
     * Функция складывает два числа и возвращает результат сложения.
     * @param {number} numA - Первое слагаемое.
     * @param {number} numB - Второе слогаемое.
     * @return {number} Результат сложения.
     */
    function plus(numA, numB) {
      return numA + numB;
    }

    /**
     * Функция находит развность двух чисул и возвращает результат вычитания.
     * @param {number} numA - Первое число.
     * @param {number} numB - Второе число.
     * @return {number} Результат вычитания.
     */
    function minus(numA, numB) {
      if (numA > numB) {
        return numA - numB;
      } else if (numB > numA) {
        return numB - numA;
      } else {
        return 0;
      }
    }

    /**
     * Функция умножает два числа и возвращает результат сложения.
     * @param {number} numA - Первый множитель.
     * @param {number} numB - Второй множитель.
     * @return {number} Результат умножения.
     */
    function multiplication(numA, numB) {
      return numA * numB;
    }

    /**
     * Функция делит первое чило на второе и возвращает результат сложения.
     * @param {number} numA - делимое.
     * @param {number} numB - делитель.
     * @return {number} частное.
     */
    function division(numA, numB) {
      return numA / numB;
    }
  </script>
</body>

</html>
