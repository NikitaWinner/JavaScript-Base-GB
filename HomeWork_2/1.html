<!DOCTYPE html>
<html lang="en">

</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?
    ответ: при использовании оператора инкремента в префиксной форме 
    ассоциативность справа налево, как и у оператора присваивания, поэтому к переменной "а"
    прибавляется 1 и значение становится равно 2 и после мы присваиваем это значение в переменную "с" 
     */
    c = ++a;
    console.log(c);

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?
    ответ: Тут обратная ситуация. При использовании постфиксной формы инкремента
    сначала возвращается значение из переменной "b", а после значение увеличивается н
    а 1 
     */
    d = b++;
    console.log(d);

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?
    ответ: в переменной "а", последнее значение хранит 2, префиксный оператор декремента прибавил 1 и после
    оператор плюс прибавил объект 2 к перемнной "а" и в переменную "с" переприсвоилось значение 5.
      */
    c = 2 + ++a;
    console.log(c);

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?
    ответ: сначала переменная "b" вернула значение 2, это значение сложилось с объектом 2
    и всё записалось в переменную "d", а после постфиксный декремент увеличил значение переменной "b" на 1
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>
